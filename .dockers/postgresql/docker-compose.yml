services:
  db:
    image: postgres:16
    container_name: voxclinic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cantillo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cantillo2025!}
      POSTGRES_DB: ${POSTGRES_DB:-voxclinicdb}
      TZ: America/Bogota
    ports:
      - "5432:5432"
    volumes:
      - ./01-tune.sh:/docker-entrypoint-initdb.d/01-tune.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data:
